<template>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center orange-text">${heading}  D3 style manipulation</h1>
      <div class="row center">
        <h5 class="header col s12 light">Click on an icon to change the font style color boldness</h5>
      </div>
      <div class="row center">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="card">
          <div class="card-content grey lighten-4">
            <div class="flex-container">
              <div class="flex-div  grey lighten-3"> 
                <button type="button" class="btn btn-primary" click.delegate="onOpenPngModal()">
                  Save as PNG
                </button>
                <button type="button" class="btn btn-primary" click.delegate="onOpenPdfModal()">
                  Save as PDF
                </button>
                <button type="button" class="btn btn-primary" click.delegate="onOpenStyleModal()">
                  Style Settings
                </button>
                <button type="button" class="btn btn-primary" click.delegate="onOpenClassificationModal()">
                  Icon Settings
                </button>
              </div>
              <div class="flex-div  grey lighten-3">
                <form>
                  <div class="form-group">
                    <input id="filter" type="text" class="form-control" placeholder="Search">
                    <button id="filter_button" type="submit" class="btn btn-primary">Select</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div ref="graphDiagram"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="style-modal" class="modal">
    <div class="modal-content">
      <h4>Modal Title</h4>
    </div>
    <div class="p-a-30">
      modal content
    </div>
  </div>
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <h4>Modal Title</h4>
    </div>
    <div class="p-a-30">
      modal content
    </div>
  </div>
  <div id="png-modal" class="modal">
    <div class="modal-content">
      <h4>Modal Title</h4>
    </div>
    <div class="p-a-30">
      modal content
    </div>
  </div>
  <div id="classification-modal" class="modal">
    <div class="modal-content">
      <h4 class="modal-title" id="myModalLabel">Classification Settings</h4>
    </div>
    <div class="p-a-30">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nodes</th>
            <th>Current Icon</th>
            <th>New Icon</th>
          </tr>
        <tbody>
        </thead>
          <tr repeat.for="group of groups">
          <td>${group.id}</td>
          <td>${group.count}</td>
          <td><img src='${group.icon}' width=30 height=30 /></td>
          <td>
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
              <li>Select Image</li>
              <li class='img_holder' repeat.for="icon of icons" click.delegate='selectIcon(icon,key)'><img src="" />${icon.name}</li> 
            </ul>
          </td>
        </tbody>
      </table>
      <button id="btnApplyIcon" class="btn btn-primary " click.delegate("applyIcons()")>Apply</button>

    </div>
  </div>

</template>
